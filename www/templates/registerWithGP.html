<ion-view title="Register with GP" id="page11" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="registerWithGP-form2" class="list ">
            <label class="item item-select " id="registerWithGP-select1">
                <span class="input-label">Practise</span>
                <select>
                    <option>Avonhead Surgery</option>
                    <option>Hagley Medical Center</option>
                    <option>Riccarton Clinic</option>
                </select>
            </label>
            <label class="item item-select " id="registerWithGP-select2">
                <span class="input-label">Already Registered?</span>
                <select>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </label>
        </form>
        <form id="registerWithGP-form3" class="list ">
            <label class="item item-input " id="registerWithGP-input3">
                <span class="input-label">Name</span>
                <input type="text" placeholder="John Doe">
            </label>
            <label class="item item-input " id="registerWithGP-input5">
                <span class="input-label">Address</span>
                <input type="text" placeholder="10 Downing St">
            </label>
            <label class="item item-input " id="registerWithGP-input4">
                <span class="input-label">Phone</span>
                <input type="tel" placeholder="022 1234567">
            </label>
            <button id="registerWithGP-button16" class=" button button-positive  button-block ">Register Now</button>
        </form>
    </ion-content>
</ion-view>
